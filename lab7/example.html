<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Functions Example</title>
    <script defer src="lab7web.js"></script>
</head>
<body>
    <h1>JavaScript Functions Example</h1>

    <h2>Check Number</h2>
    <input type="text" id="numberInput" placeholder="Enter a number">
    <button id="checkNumberButton">Check</button>
    <p>Result: <span id="checkNumberResult"></span></p>

    <h2>Sum of First Five Primes</h2>
    <button id="sumFirstFivePrimesButton">Calculate</button>
    <p>Result: <span id="sumFirstFivePrimesResult"></span></p>

    <h2>Sum of Series</h2>
    <input type="text" id="seriesInput" placeholder="Enter a number">
    <button id="sumOfSeriesButton">Calculate</button>
    <p>Result: <span id="sumOfSeriesResult"></span></p>
</body>
</html>
